apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"  # ALB 생성 지정
    service.beta.kubernetes.io/aws-load-balancer-internal: "false" # 인터넷 노출 여부
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
